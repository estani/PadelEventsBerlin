  registration_till: 2023-10-07T22:00+02:00
  type: tournament
  location: wap
  description:
    en: >
      Golden court tournament with prize for intermediate on Sunday: 11:00-13:00<br/><br/>  
      To reserve your spot, contact Julian from WAP (+49 176 68266671)📱
    de: >
      Golden-Court-Turnier für Fortgeschrittene am Samstag: 11:00–13:00 Uhr<br/><br/>
      Es ist ein Turniermodus mit Auf- und Abstieg. Man meldet sich im 2er Team an.
      Platz 1 ist der Golden Court und das höchste Level, was man erreichen kann, wo alle Teams hinmöchten. Durch Losverfahren bekommt man seinen Platz zugewiesen. Das Team, was am meisten Siege auf dem Golden Court D1 macht, gewinnt das Turnier. Spielzeit ca. 10-11min und danach steigen die Sieger auf und die Verlierer steigen einen Court ab. Einen kleinen Preis gibt es am Ende auch!<br/><br/>
      Um Ihren Platz zu reservieren, kontaktieren Sie Julian von WAP (+49 176 68266671)📱
